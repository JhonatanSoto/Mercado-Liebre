<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/d4dc869e85.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <div class="header__titulo">
            <img width="100px" src="./img/logo-mercado-liebre.svg" alt="">
            <div class="header__input">
                <input type="search" class="input-text" placeholder="Busque el articulo">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
            <h4 class="subtitulo"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</h4>
        </div>
        <nav class="header__nav">
            <ul class="nav__ul">
                <li class="nav__ul__li"><a href="#">Ofertas</a></li>
                <li class="nav__ul__li"><a href="#">Tiendas Oficiales</a></li>
                <li class="nav__ul__li"><a href="#">Vender</a></li>
                <li class="nav__ul__li"><a href="#">Ayuda</a></li>
            </ul>
            <ul class="nav__ul">
                <li class="nav__ul__li"><a href="#">Crear una cuenta <i class="fa-regular fa-id-card"></i></a></li>
                <li class="nav__ul__li"><a href="#">Ingresa <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li class="nav__ul__li"><a href="#">Mis compreas <i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>
        <form action="">
            <div class="form__input">
                <input class="input-text" type="text" name="nombre" placeholder="Nombre de usuario">
                <input class="input-text" type="text" name="user" placeholder="Elegi tu contraseña">
                <button type="button">Enviar</button>    
            </div>
        </form>
    </main>
</body>
</html>
